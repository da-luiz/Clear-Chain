# Gradle configuration
# This file will be used once Java 17 is installed
# Uncomment and set the correct path after installing Java 17:
# org.gradle.java.home=/usr/lib/jvm/java-21-openjdk

# Network and SSL configuration
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
systemProp.http.connectionTimeout=60000
systemProp.http.socketTimeout=60000
systemProp.https.connectionTimeout=60000
systemProp.https.socketTimeout=60000
org.gradle.daemon=true
org.gradle.parallel=true

